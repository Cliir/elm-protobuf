syntax = "proto2";

enum Enum {
  ENUM_VALUE_DEFAULT = 0;

  ENUM_VALUE_1 = 1;
  ENUM_VALUE_2 = 2;

  ENUM_VALUE_123 = 123;
}

message SubMessage {
  optional int32 int32_field = 1;
}

message Foo {
  optional int64 int64_field = 1;
  optional bool bool_field = 2;
  optional string string_field = 3;

  optional Enum enum_field = 4;

  optional SubMessage sub_message = 5;
}
